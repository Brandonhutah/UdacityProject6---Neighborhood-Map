<!DOCTYPE html>
<html>
<head>
	<title>Project 6 - Neighborhood Map</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="col-2 sidebar">
			<h3 class="page-header">Markers</h3>
			<input data-bind="textInput: filter" class="filterbox" placeholder="Filter...">
			<ul class="marker-list" data-bind="foreach: MarkerData">
				<div data-bind="click: $root.selectMarker" class="listItem">
					<li data-bind="text: name"></li>
				</div>
			</ul>
		</div>
		<div class="col-10 maparea">
			<div id="map"></div>
		</div>
	</div>

	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/map_driver.js"></script>
	<script onerror="ajaxError()" async defer
    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIMwkljOSfk6-BnLKkxPe58O3ro5KqkFI&callback=initMap">
    </script>
</body>
</html>
